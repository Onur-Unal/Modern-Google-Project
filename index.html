<!DOCTYPE html>
<html lang="en">
  <head>

      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Modern Google</title>
      <link rel="stylesheet" href="style.css">
      
  </head>

  <body>
      
      <div class="top">
          <span id="gmail"><a href="#">Gmail</a></span>
          <span id="images"><a href="#">Images</a></span>
          <span>
              <img src="./images/apps icon.png" alt="appsbutton" id="appsicon">
          </span>
          <span>
              <img src="./images/Me.jpg" id="profile-pic">
          </span>
      </div>

      <div class="google-logo" align="center">
          <img src="./images/ModernLogo.png" alt="google-logo">
      </div>

      <div class="wrapper" align="center">
          <input class="icon" type="search" placeholder="Search Google or type a URL"> 
          <a id="voice" href="#" ><img height="20px" src="./images/microphone icon.png" alt="microphone icon"></a>
      </div>

      <div class="button" align="center">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
      </div>

      <div class="footer">

          <div class="location">Turkey</div>
          <hr>
          <div class="en-alt">
              <span id="bottom-left-side">
                  <span class="bottom"><a href="#">About</a></span>
                  <span class="bottom"><a href="#">Advertising</a></span>
                  <span class="bottom"><a href="#">Business</a></span>
                  <span id="search"><a href="#">How search works</a></span>

              <span id="bottom-right-side">
                  <span class="bottom right"><a href="#">Privacy</a></span>
                  <span class="bottom right"><a href="#">Terms</a></span>
                  <span class="bottom"><a href="#">Settings</a></span>
              </span>
          </div>

      </div>

  </body>

</html>
